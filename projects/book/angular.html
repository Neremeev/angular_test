<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>

        main {
            margin-top: 100px;
            margin-bottom: 100px;
        }

    </style>
</head>
<body>

<main>
    <div class="container">
        <input type="text" id="name" class="form-control" ng-model="name">
        <p><i id='res'>{{name}}</i></p>

        <hr>

        <div ng-init='books = [
	{"title": "Книга о вкусной и здоровой пище", "year" : 1990},
	{"title": "Гамлет", "year" : 1995},
	{"title": "Война и мир", "year" : 2000},
	{"title": "Звездные войны", "year" : 2010},
	{"title": "Мертвые души", "year" : 2005}
]'>
        </div>


        <p><input type="text" class="form-control" ng-model="search"></p>
        <table class="table">
            <tr>
                <th>Название книги</th>
                <th>Год издания</th>
            </tr>
            <tr ng-repeat="book in books | filter : search">
                <td>{{book.title}}</td>
                <td>{{book.year}}</td>
            </tr>
        </table>

    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>

</script>

</body>
</html>
